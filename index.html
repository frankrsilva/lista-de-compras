<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Compras</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles.css" />
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    </head>
    <body>

        <main>
            <img src="img/bag.png" alt="sacola de compras" class="bag">

            <form class="form">
                <input type="text" placeholder="Digite o item que deseja adicionar" class="form__input" id="form__input">
                <button class="form__botao" id="form__adicionar">Salvar item</button>
            </form>

            <div class="container__lista">

                <ul id="lista__compras">

                    <h2>Lista de compras</h2>
                    <hr>

                    <p id="mensagem__lista__vazia">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>

                </ul>

                <ul id="lista__comprados" style="display: none;">
                    <h2>Comprados</h2>
                    <hr>
                </ul>

            </div>

        </main>


    <script src="js/script.js" type="module"></script>
    </body>
</html>
